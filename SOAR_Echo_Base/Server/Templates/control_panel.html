<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <!-- Link to the Orbitron font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }
        .background {
            background: linear-gradient(to right, #003300, black);
        }
        .title{
            color: white;
        }
    </style>
</head>
<body class="background">
    <h1 class="title">SOAR Echo Base</h1>
    <div>
        <button id="button_test">button test</button>
    </div>
    <script>
        //Script to connect with the server
        var server = 'http://' + document.domain + ':' + location.port;
        
        //Below script to handle button press
        var generateBtn = document.getElementById('button_test');
        generateBtn.addEventListener('click', get_response);
        function get_response() {
            const fetch_promise=fetch(server+'/button_test');
            fetch_promise
            .then((response)=>{
                if(!response.ok){
                    throw new Error('HTTP error: ${response.status}');
                }
                return response.text();
            })
            .then((text)=>{
                console.log(text);
            })
        }
    </script>
</body>
</html>
